<h1>Change Password</h1>

<hr>
<div class="alert alert-danger" ng-show="error">{{ error_msg }}</div>

<div class="col-sm-2 side-menu">
	<ul class="nav nav-pills nav-stacked">
		<li><a href="" onclick="window.location.replace('/profile')">Profile</a></li>
		<li><a href="" onclick="window.location.replace('/profile')" ng-click="editProfile()">Edit Profile</a></li>
		<li><a href="/changePassword">Change Password</a></li>
	</ul>
</div>

<div class="container register-form">
	<form role="form" ng-submit="changePassword()" class="form-horizontal">

		<div class="form-group">
			<label for="inputPassword" class="col-sm-3 control-label">Old Password:</label>
			<div class="col-sm-5">
				<input type="password" class="form-control" id="inputPassword"
					placeholder="Old Password" required ng-model="user.oldPasswordInput" pattern=".{6,}" title="6 characters minimum"> 
			</div>
		</div>
		
		<div class="form-group">
			<label for="inputPassword" class="col-sm-3 control-label">New Password:</label>
			<div class="col-sm-5">
				<input type="password" class="form-control" id="inputPassword"
					placeholder="New Password" required ng-model="user.newPasswordInput" pattern=".{6,}" title="6 characters minimum"> 
			</div>
		</div>
		<hr>
		<div class="form-group">
			<div class="col-sm-4">
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</div>
			<div class="col-sm-4">
				<button type="button" class="btn btn-primary btn-block"
					onclick="window.location.replace('/profile')">Cancel</button>
			</div>
		</div>
		
</form>
