<h1>Register an account</h1>

<hr>
<div class="alert alert-danger" ng-show="error">{{ error_msg }}</div>
		
<div class="container register-form">
	<form role="form" ng-submit="register()" class="form-horizontal">

		<div class="form-group">
			<label for="inputEmail" class="col-sm-2 control-label ">Email:</label>
			<div class="col-sm-5">
				<input type="email" class="form-control" id="inputEmail"
					placeholder="Email Address" required ng-model="user.emailInput">
			</div>
		</div>

		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Password:</label>
			<div class="col-sm-5">
				<input type="password" class="form-control" id="inputPassword"
					placeholder="Password" required ng-model="user.passwordInput" pattern=".{6,}" title="6 characters minimum"> 
			</div><p>* 6 Characters Minimum</p>
		</div>

		<div class="form-group">
			<label for="inputStudentID" class="col-sm-2 control-label">Student
				ID:</label>
			<div class="col-sm-3">
				<input ng-model="user.studentIDInput" type="number" class="form-control inputStudentID" id="inputStudentID"
					placeholder="Student ID" required min="510000000" max="589999999" [ng-maxlength="9"] [ng-minlength="9"]>
			</div><p>* Only number 9 digits</p>
			
		</div>

		<div class="form-group">
			<label for="inputFirstname" class="col-sm-2 control-label">First
				Name:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="inputFirstname"
					placeholder="First Name" required ng-model="user.firstNameInput">
			</div>

			<label for="inputLastname" class="col-sm-2 control-label">Last
				Name:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="inputLastname"
					placeholder="Last Name" required ng-model="user.lastNameInput">
			</div>
		</div>
		
		<div class="form-group">
			<label for="inputFirstname" class="col-sm-2 control-label">Major:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="inputMajor"
					placeholder="Major" required ng-model="user.majorInput">
			</div>

			<label for="inputLastname" class="col-sm-2 control-label">Faculty:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="inputFaculty"
					placeholder="Faculty" required ng-model="user.facultyInput">
			</div>
		</div>
				
		<hr>		
		<div class="form-group">
			<div class="col-sm-4">
				<button type="submit" class="btn btn-primary btn-block">Register</button>
			</div>
			<div class="col-sm-4">
				<button type="reset" class="btn btn-primary btn-block">Reset</button>
			</div>
		</div>
		
	</form>
</div>
