<h1>Activity Form</h1>

<hr>
<div class="alert alert-danger" ng-show="error">{{ error_msg }}</div>

<div class="container" style="float: left;" ng-init="getDetail()">
	<form role="form" ng-submit="formActivity()" class="form-horizontal">

		<div class="form-group">
			<label for="inputName" class="col-sm-3 control-label ">Activity
				Name: </label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="inputName"
					placeholder="Activity Name" required ng-model="activity.nameInput">
			</div>
		</div>


		<div class="form-group">
			<label for="inputStudentID" class="col-sm-3 control-label">Description:
			</label>
			<div class="col-sm-5">
				<textarea ng-model="activity.descriptionInput" type="textfield"
					class="form-control" id="inputDescription"
					placeholder="Description" required></textarea>
			</div>
		</div>

		<div class="form-group">
			<label for="inputPlace" class="col-sm-3 control-label">Place:
			</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="inputPlace"
					placeholder="Place" required ng-model="activity.placeInput">
			</div>
		</div>

		<div class="form-group">
			<label for="inputStartTime" class="col-sm-3 control-label">Start
				Time: </label>
			<div class="col-sm-3">
				<input type="datetime-local" class="form-control" id="inputStartTime" required
					ng-model="activity.startTimeInput">
			</div>
			
			<label for="inputStartTime" class="col-sm-2 control-label">End
				Time: </label>
			<div class="col-sm-3">
				<input type="datetime-local" class="form-control" id="inputEndTime" required
					ng-model="activity.endTimeInput">
			</div>
		</div>

		<div class="form-group">
			<label for="inputSeat" class="col-sm-3 control-label">Seat
				Quota: </label>
			<div class="col-sm-2">
				<input type="number" class="form-control" id="inputSeat" required
					ng-model="activity.seatQuotaInput" min="1" placeholder="Seat Quota">
			</div>
		</div>

		<hr>
		<div class="form-group">
			<div class="col-sm-4">
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</div>
			<div class="col-sm-4">
				<button type="reset" class="btn btn-primary btn-block" ng-hide="isUpdate()">Reset</button>
			</div>
		</div>

	</form>
</div>
