
<h1>BidData List</h1>
<div class="container col-md-10" ng-init="getUserBidDataList()">
	<table class="table table-striped" id="userBidDataTable">
		<thead>
			<tr>
				<th class="col-sm-1">No.</th>				
				<th class="col-sm-2">Token</th>
				<th class="col-sm-2">Status</th>
				<th class="col-sm-2">Bidding</th>
				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="userBidDataTD in userBidDataList" height="55">
				<td hidden="true" id="biddingID">{{ userBidDataTD.bidding_id }}</td>				
				<td>{{ $index + 1 }}</td>						
				<td>{{userBidDataTD.token}}</td>
				<td>{{userBidDataTD.status}}</td>
				<td><a class="btn btn-primary btn-block col-sm-1" onclick="selectBidData(this)" >View bidding</a></td>			
				
			</tr>
		</tbody>
	</table>			
</div>
